# import CostDetailsOptions from '../fragments/cost-details.graphql'

query details($date: String) {
  statisticalDetails(date: $date) {
    pay
    income
    details(date: $date) {
      ...CostDetailsOptions
      expense {
        id
        expenseName
        expenseType
      }
    }
  }
}


query generalization($year:String) {
  statisticalGeneralization(year: $year) {
    pay
    income
    purchaseTime
  }
}